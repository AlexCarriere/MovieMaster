<!DOCTYPE html>
<html lang="en">

<head>
    <title>Sample Website</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="ShoppingCart.js"></script>
    <link rel="stylesheet" href="ShoppingCart.css">
</head>

<body>

        <div class="modal fade" id="checkoutModal" role="dialog">
            <div class="modal-dialog">

                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h2 class="modal-title">Your Cart</h2>
                    </div>
                    <div class="modal-body">
                        <div id="shoppingCart" class="scrollmenu checkoutModal" style="height:200px;"></div>
                        <div>
                            <div>
                                <ul class="checkoutModal">
                                    <li class="checkoutModal"><a href="moviePage.html" class="btn btn-primary checkoutModal">Add a Movie</a></li>
                                    <li class="checkoutModal"><a href="concessionPage.html#popcornAnchor" class="btn btn-primary checkoutModal">Add Popcorn</a></li>
                                    <li class="checkoutModal"><a href="concessionPage.html#drinkAnchor" class="btn btn-primary checkoutModal">Add a Drink</a></li>
                                    <li class="checkoutModal"><a href="concessionPage.html#comboAnchor" class="btn btn-primary checkoutModal">Add a Combo</a></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <div style="float:right;">
                            <b><h3 id="total">Total: $</h3></b>
                            <button type="button" class="btn btn-info checkout checkoutModal" onclick="proceedToCheckout()">Checkout</button>
                        </div>

                    </div>
                </div>

            </div>
        </div>

    <div class="modal fade" id="purchasingSummaryModal" role="dialog">
        <div class="modal-dialog modal-lg">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <h2 class="modal-title">Purchasing Summary</h2>
                </div>
                <div class="modal-body">
                    <div id="cartItems">
                        <div class="scrollmenu">
                            <div id="shoppingCart"></div>
                        </div>
                        <br>
                        <div class="panel" id="total">
                            <div class="panel-body"><strong><b>Total: </b></strong>$</div>
                        </div>

                    </div>

                    <!-- Container to show payment options-->
                    <div class="container-fluid" id="paymentOptions">
                        <div class="panel-heading"><strong>Payment Options:</strong></div>
                        <div class="row">
                            <div class="col-md-4">
                                <div class="panel-body" id="cardName">
                                    <div class="form-group">
                                        <label for="name">Name on card:</label>
                                        <input type="text" class="form-control" placeholder="John Doe" id="name">
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="panel-body" id="cardNumber">
                                    <div class="form-group">
                                        <label for="card">Card number:</label>
                                        <input type="text" class="form-control" placeholder="0000-0000-0000-0000" id="card">
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="panel-body" id="expDate">
                                    <div class="form-group">
                                        <label for="expDate">Expiry date:</label>
                                        <div class="expDateOptions">
                                            <select class="form-control" id="expDateOptions">
                                                <option>01</option>
                                                <option>02</option>
                                                <option>03</option>
                                                <option>04</option>
                                                <option>05</option>
                                                <option>06</option>
                                                <option>07</option>
                                                <option>08</option>
                                                <option>09</option>
                                                <option>10</option>
                                                <option>11</option>
                                                <option>12</option>
                                            </select>
                                            <select class="form-control" id="expDateOptions">
                                                <option>2018</option>
                                                <option>2019</option>
                                                <option>2020</option>
                                                <option>2021</option>
                                                <option>2022</option>
                                                <option>2023</option>
                                                <option>2024</option>
                                                <option>2025</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-info back" onclick="backToCart()">Back</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal"><strong>Place Your Order</strong></button>
                </div>
            </div>

        </div>
    </div>
</body>

</html>
